<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Préstamo de Materiales</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/auth-init.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 2em auto;
      padding: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-style {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #125baf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0c4384;
    }
    .qr-container {
      margin-top: 2em;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }
    #codigo-qr {
      margin: 15px auto;
    }
    #mensajeQR {
      color: #28a745;
      margin-top: 10px;
      font-weight: 500;
    }
    .logo {
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 55px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="images/lasalle-logo.png" alt="Logo La Salle">
  </a>
  
  <div class="form-container">
    <h2 style="text-align: center; margin-bottom: 1.5em;">Préstamo de Materiales</h2>
    <div id="login">
      <p style="text-align: center; margin-bottom: 1em;">Debes iniciar sesión para solicitar un préstamo</p>
      <a href="sistema-prestamos.html" class="btn">Iniciar sesión</a>
    </div>
    
    <div id="userInfo" style="display:none;" class="user-info">
      <div>
        <strong>Usuario:</strong> <span id="userName"></span>
        <br>
        <small id="userEmail"></small>
      </div>
      <button onclick="logout()" class="btn" style="width: auto; padding: 8px 15px;">Cerrar sesión</button>
    </div>
      <div class="form-content" style="display:none;">
      <form id="formPrestamo" onsubmit="event.preventDefault(); solicitarPrestamo();">
        <div class="form-group">
          <label for="objeto">Material:</label>
          <select id="objeto" class="form-style" required>
            <option value="">Selecciona un material</option>
          </select>
        </div>
        <div class="form-group">
          <label for="materia">Materia:</label>
          <input type="text" id="materia" class="form-style" required placeholder="Nombre de la materia">
        </div>
        <div class="form-group">
          <label for="fecha_limite">Fecha límite de devolución:</label>
          <input type="date" id="fecha_limite" class="form-style" required>
        </div>
        <button type="submit" class="btn">Solicitar préstamo</button>
      </form>
    </div>
    
    <div id="qrContainer" class="qr-container" style="display:none;">
      <h3>Código QR del préstamo</h3>
      <div id="codigo-qr"></div>
      <p id="mensajeQR"></p>
    </div>
  </div>

  <script src="js/prestamos.js"></script>
</body>
</html>
